{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <a href="{% url 'mobile' %}" class="list-group-item list-group-item-action" aria-current="true">All</a>
    <a href="{% url 'mobiledata' 'Oppo' %}" class="list-group-item list-group-item-action" aria-current="true">OPPO</a>
    <a href="{% url 'mobiledata' 'Iphone' %}" class="list-group-item list-group-item-action" aria-current="true">iphone</a>
    <a href="{% url 'mobiledata' 'below' %}" class="list-group-item list-group-item-action" aria-current="true">Below-50000</a>
    <a href="{% url 'mobiledata' 'above' %}" class="list-group-item list-group-item-action" aria-current="true">Above-50000</a>
   </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <div class="row">
    {% for mb in mobails %}
       <div class="col-lg-4 col-md-4 col-sm-4 text-center mb-4">
       <a href="{% url 'product-detail' mb.id %}" class="btn">
        <div class="item">
          <img src="{{ mb.product_image.url }}" height="300" alt="img" class="">
          <div class="fw-bold">{{mb.title}}</div>
          <div class="fw-bold">Tk {{mb.discounted_price}}
           <small class="fw-light text-decoration-line-through">{{mb.selling_price}}</small></div>
        </div>
       </a>
      </div>
     {% endfor %}
   </div>

  </div>
 </div>
</div>
{% endblock main-content %}
